<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/header-fragment.html :: head}">
<body>
<div th:replace="~{fragments/navbar-fragment :: navigation}"></div>
<div class="content">
    <div class="main-content-create-prj">
        <div class="header-contents">
            <h1>Your Projects</h1>
        </div>
        <div class="options" id="project-list">
            <div class="option selected" th:each="project : ${userProjects}">
                <a th:href="@{/project/find/{projectId}(projectId = ${project.projectId})}"
                   th:text="${project.projectName}"></a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/nav.js}"></script>
</body>
</html>
