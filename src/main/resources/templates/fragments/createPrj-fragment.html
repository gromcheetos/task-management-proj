<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal fade" id="createProject" tabindex="-1" role="dialog"
     aria-hidden="true" th:fragment="createPrj">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newProject">New Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/project/create}" method="post" id="creatProject">
                    <div class="form-group">
                        <label for="projectId">Project</label>

                    </div>
                    <input type="hidden" id="status" name="status">
                    <input type="hidden" id="userId" name="userId" th:value="${currentUser.id}">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="teamMember">Add team member</label>
                        <textarea class="form-control" id="teamMember" name="teamMember" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>
</html>
