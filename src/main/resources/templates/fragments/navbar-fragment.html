
<div class="navbar" th:fragment="navigation"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     xmlns:th="http://www.thymeleaf.org">
    <div class="navbar-left">
      <button class="menu-button" id="showSlideBtn" onclick="showProjectMenuItem();">â˜°</button>
      <h1>My Projects</h1>
    </div>
    <form action="#" th:action="@{/search}" method="get">
      <div class="navbar-center">
        <div class="search-container">
          <input type="text" name="keyword" placeholder="Search...">
          <button type="submit" class="btn btn-info">Go</button>
        </div>
      </div>
    </form>
    <div class="navbar-right">
      <img id="profileImageNav" class="profile-photo" alt="Profile Photo"
           th:src="${currentUser != null and currentUser.profilePicture != null} ? ${currentUser.profilePicture} : '/images/profile.png'"
           onclick="showProfileImageUpload();">
    </div>
    <div id="slider-menu" class="slide-right">
      <a href="javascript:void(0)" class="close-btn" id="closeBtn">&times;</a>
      <a th:href="@{/users/mypage}" sec:authorize="isAuthenticated()">My page</a>
      <a th:href="@{/project/select}" sec:authorize="isAuthenticated()">Manage projects</a>
      <a th:href="@{/signup}" sec:authorize="isAnonymous()">
        Sign up</a>
      <a th:href="@{/users/login}" sec:authorize="!isAuthenticated()">
        Log in</a>
      <form th:action="@{/users/logout}" method="post" sec:authorize="isAuthenticated()">
        <input hidden type="submit" value="Log out"/>
        <a th:href="@{/users/logout}">Log out</a>
      </form>
    </div>
    <div id="projects-slider" class="slide-left">
      <a href="javascript:void(0)" class="close-btn" id="projSlider-close">&times;</a>
      <a th:href="@{/project/find/{projectId}(projectId = ${project.projectId})}"
         th:text="${project.projectName}" th:each="project : ${allProjects}"></a>
    </div>
  </div>
