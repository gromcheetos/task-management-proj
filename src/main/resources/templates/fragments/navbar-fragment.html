<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org"
      xmlns:javascript="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/header-fragment.html :: head}">
<body>
  <div class="navbar" th:fragment="navigation">
    <div class="navbar-left">
      <button class="menu-button">â˜°</button>
      <h1>Task Management</h1>

    <form action="#" th:action="@{/search}" method="get">

          <input type="text" name="keyword" placeholder="Search...">
          <button type="submit" class="btn btn-info">Go</button>
        </div>
      </div>
    </form>

      <div class="navbar-right">
      <img src="/images/profile.png" alt="Profile Photo" class="profile-photo" id="profileImage">
    </div>
  </div>

  <div id="slideMenu" class="slide-menu">
    <a href="javascript:void(0)" class="close-btn" id="closeBtn">&times;</a>
    <a href="#">Profile</a>
    <a href="#">My Page</a>
    <form th:action="@{/users/logout}" method="post" sec:authorize="isAuthenticated()">
      <input hidden type="submit" value="Log out"/>
      <a th:href="@{/users/logout}">Log out</a>
    </form>
  </div>
</body>
</html>
