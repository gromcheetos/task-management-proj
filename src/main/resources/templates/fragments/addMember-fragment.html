<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header-fragment.html :: head">
</head>
<body>
<div class="modal fade" id="addMemberModal" tabindex="-1" role="dialog" aria-hidden="true" th:fragment="addMember">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Invite a memeber</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" id="searchInput" placeholder="Search by name or email" oninput="searchMembers()" autocomplete="off" />
                    <div id="autocompleteResults" class="autocomplete-results"></div>
                    <p id="selectedMember"></p>
                    <select class="role-select">
                        <option value="member">Member</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button class="share-btn">Share</button>
                </div>
                <div class="link-share">
                    <input type="checkbox" id="share-link">
                    <label for="share-link">Share this project with a link</label>
                    <a href="#" class="create-link">Create link</a>
                </div>
                <div class="board-info">
                    <ul class="tabs">
                        <li class="tab active">Board members (2)</li>
                        <li class="tab">Join requests</li>
                    </ul>
                    <div class="board-members">
                        <div class="member">
                            <span class="avatar">HG</span>
                            <div class="info">
                                <p class="name">Hanna</p>
                                <p class="role">Workspace admin</p>
                            </div>
                            <select class="role-select">
                                <option value="admin">Admin</option>
                                <option value="member">Member</option>
                            </select>
                        </div>
                        <div class="member">
                            <span class="avatar">MP</span>
                            <div class="info">
                                <p class="name">maria</p>
                                <p class="role">Workspace admin</p>
                            </div>
                            <select class="role-select">
                                <option value="admin">Admin</option>
                                <option value="member">Member</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
