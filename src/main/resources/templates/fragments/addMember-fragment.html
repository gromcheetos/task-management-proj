<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header-fragment.html :: head"></head>
<body>
<div class="modal fade" id="addMemberModal" tabindex="-1" role="dialog" aria-hidden="true" th:fragment="addMember">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Invite a memeber</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="projectId" name="projectId">
                <div class="input-group">
                    <div class="search-wrapper">
                        <input type="text" placeholder="Email address or name" id="searchBox" autocomplete="off">
                        <div id="suggestions"></div>
                    </div>
                    <select class="role-select">
                        <option value="member">Member</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button class="share-btn" id="invite">Invite</button>
                </div>
                <div class="link-share">
                    <input type="checkbox" id="share-link">
                    <label for="share-link">Share this project with a link</label>
                    <a href="#" class="create-link">Create link</a>
                </div>
                <div class="board-info">
                    <ul class="tabs">
                        <li class="tab active">Project members (2)</li>
                        <li class="tab"></li>
                    </ul>
                    <div class="project-members" id="userList">
                        <div class="member" th:each="user : ${teamMembers}">
                            <span class="avatar" th:attr="data-username=${user.username}"></span>
                            <div class="info">
                                <p class="name" id="username" th:text="${user.username}">
                                <p class="role" th:text="${user.roles}"></p>
                            </div>
                            <select class="role-select">
                                <option value="admin">Admin</option>
                                <option value="member">Member</option>
                            </select>
                        </div>
                        <div class="member">
                            <span class="avatar">MP</span>
                            <div class="info">
                                <p class="name">maria</p>
                                <p class="role">Workspace admin</p>
                            </div>
                            <select class="role-select">
                                <option value="admin">Admin</option>
                                <option value="member">Member</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
