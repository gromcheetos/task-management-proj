<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header-fragment.html :: head"></head>
<body>
<div class="modal fade" id="addBoardModal" tabindex="-1" role="dialog" aria-labelledby="addBoardModalLabel"
     aria-hidden="true" th:fragment="addboard">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addBoardModalLabel">Add New Board</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/board/create}" method="post" id="addBoardForm">
                    <input type="hidden" id="userId" name="userId" th:value="${currentUser.id}">
                    <input type="hidden" id="projectId" name="projectId" th:value="${currentProject.projectId}">
                    <div class="form-group">
                        <label for="userInput">Board Name</label>
                        <select class="form-control-half" th:name="userSelect" id="userSelect">
                            <option value="0" disabled selected hidden>Select</option>
                            <option th:value="TO_DO">To Do</option>
                            <option th:value="IN_PROGRESS">In Progress</option>
                            <option th:value="DONE">Done</option>
                        </select>
                        <input type="text" class="form-control" id="userInput" name="boardName"
                               placeholder="Select Board or Enter New Board Name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Board</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
